<div class="container">
 
  <div class="row">
    <div class="col-7 mx-auto mt-5">
      <h2>Cadastro de Alunos</h2>
      <form [formGroup]="formGroupStudent">
        <div class="mb-3">
          <label for="inputName" class="form-label">Nome Completo</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="inputName"
            required
            aria-describedby="nameHelp"
          />
          <div id="nameHelp" class="form-text">Insira seu nome completo</div>
        </div>
        <div class="mb-3">
          <label for="inputCourse" class="form-label">Curso</label>
          <input
            formControlName="course"
            type="text"
            class="form-control"
            id="inputCourse"
            required
            aria-describedby="courseHelp"
          />
          <div id="courseHelp" class="form-text">Insira o nome do curso</div>
        </div>
        <div class="d-flex gap-1">
        <button (click)="save()" *ngIf="!isEditing" type="submit" class="btn btn-primary">Salvar</button>
        <button (click)="onConfirmUpdate()" *ngIf="isEditing" type="submit" class="btn btn-secondary">Alterar</button>
        <button (click)="clear()"  type="submit" class="btn btn-secondary">Clear</button>
      </div>
      </form>

      <div class="mt-5">
        <h3>Alunos Cadastrados</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Curso</th>
              <th scope="col">Remover</th>
              <th scope="col">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of students">
              <th scope="row">{{s.id}}</th>
              <td>{{s.name}}</td>
              <td>{{s.course}}</td>
              <td><button (click)="onClickDelete(s)" class="btn btn-danger">Excluir</button></td>
              <td><button (click)="onClickUpdate(s)" class="btn btn-secondary">Update</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
