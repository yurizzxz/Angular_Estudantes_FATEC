<div class="container">
  <div class="row">
    <div class="col-7 mx-auto mt-5">
      <h2>Cadastro de Alunos</h2>
      <form [formGroup]="formGroupStudent">
        <div class="mb-3">
          <label for="inputName" class="form-label">Nome Completo</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="inputName"
            aria-describedby="nameHelp"
          />
          <div id="nameHelp" class="form-text">Insira seu nome completo</div>
        </div>
        <div class="mb-3">
          <label for="inputCourse" class="form-label">Curso</label>
          <input
            formControlName="course"
            type="text"
            class="form-control"
            id="inputCourse"
            aria-describedby="courseHelp"
          />
          <div id="courseHelp" class="form-text">Insira o nome do curso</div>
        </div>
        <button (click)="save()" type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="mt-5">
        <h3>Alunos Cadastrados</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Curso</th>
              <th scope="col">Remover</th>
              <th scope="col">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of students">
              <th scope="row">{{s.id}}</th>
              <td>{{s.name}}</td>
              <td>{{s.course}}</td>
              <td><button (click)="delete(s)" class="btn btn-danger">Excluir</button></td>
              <td><button (click)="openUpdateModal(s)" class="btn btn-primary">Update</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div *ngIf="modalOpen" class="modal-overlay">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Atualizar Aluno</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroupStudent">
          <div class="mb-3">
            <label for="inputNameModal" class="form-label">Nome Completo</label>
            <input formControlName="name" type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="inputCourseModal" class="form-label">Curso</label>
            <input formControlName="course" type="text" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex gap-1">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="save()">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>
